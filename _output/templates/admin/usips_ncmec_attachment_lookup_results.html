<xf:title>{{ phrase('usips_ncmec_lookup') }}</xf:title>

<xf:if is="$failedLines">
    <xf:form action="{{ link('ncmec-attachment/lookup') }}" class="block">
        <div class="block-container">
            <h3 class="block-header">{{ phrase('usips_ncmec_failed_lines') }}</h3>
            <div class="block-body">
                <xf:textarea name="failed_lines" value="{{ $failedLines }}" rows="{{ $failedLinesCount }}" />
                <xf:hiddenval name="attachment_ids" value="{{ $attachmentIds }}" />
            </div>
        </div>
        <xf:submitrow sticky="true" icon="search" submit="{{ phrase('usips_ncmec_lookup') }}"></xf:submitrow>
    </xf:form>
</xf:if>

<xf:if is="$attachments">
    <xf:form action="{{ link('ncmec-incident/create-from-attachments') }}" class="block">
        <div class="block-container">
            <xf:macro name="usips_ncmec_macros::attachment_block" arg-attachments="{{ $attachments }}" />
        </div>
        <xf:submitrow sticky="true">
            <xf:html>
                <xf:button type="submit" name="submit" icon="siren">{{ phrase('usips_ncmec_create_incident') }}
                </xf:button>
            </xf:html>
        </xf:submitrow>
    </xf:form>
    <xf:else />
    <div class="blockMessage">{{ phrase('usips_ncmec_no_results') }}</div>
</xf:if>
